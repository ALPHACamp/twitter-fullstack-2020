<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="messages" class="d-flex flex-column align-items-end"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    const socket = io()

    $(function () {
      $('form').submit(function (e) {
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', { id: socket.id, msg: $('#m').val() });
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function (data) {
        const { id, msg, user } = data
        console.log(msg)
        addNewMessage({ user: user, message: msg })
        // const message = `${id} : ${msg}`
        // $('#messages').append($('<li>').text(message));
      });
    });

    /* function */
    const addNewMessage = ({ user, message }) => {
      const time = new Date();
      const formattedTime = time.toLocaleString("zh-TW", { hour: "numeric", minute: "numeric" })

      const receivedMsg = `
      <li class="rounded-pill p-3 m-2">
        <div class="incoming__message">
          <div class="received__message">
            <p><strong>${message}</strong></p>
            <div class="message__info">
              <span class="message__author"><strong>${user.name}</strong></span>
              <span class="time_date">${formattedTime}</span>
            </div>
          </div>
        </div>
        </li>`;
      // const myMsg = `
      //   <div class="outgoing__message">
      //     <div class="sent__message">
      //       <p>${message}</p>
      //       <div class="message__info">
      //         <span class="time_date">${formattedTime}</span>
      //       </div>
      //     </div>
      //   </div>`;

      // const msg = user === user ? myMsg : receivedMsg
      $('#messages').append(receivedMsg)
    };

    socket.on("hello", (name) => {
      console.log(name, socket.id)
      const msg = `${name} 上線`
      $('#messages').append($('<li>').text(msg))
    })

    socket.on('user disconnected', (id) => {
      msg = `${id} is disconnected`
      $('#messages').append($('<li>').text(msg))
    })
  </script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
